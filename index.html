<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modelo</title>
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

<body id="body">
<div style="width: 35%;margin-top: 10%; margin-left: 30%;margin-right: 30%;">
<center><div id="titulo"><h3><b><i>Calculadora de IMC :</i></b></h3></div>
<hr style="width: 80%"></center>

<center><section id="calculadora">
    <div>
        <input style="margin-top: 4%" class="campo" type="text" id="nome" name="nome" placeholder="Informe seu nome :" required>
    </div>
    <br>
    <div>
        <input class="campo" type="text" id="peso" name="peso" placeholder="Informe seu peso em kg :" required>
    </div>
    <br>
    <div>
        <input class="campo" type="text" id="altura" name="altura" placeholder="Informe sua altura :" required>
    </div>
    <hr>
    <center><button id="calcular" class="botao"><b>Calcular</b></button></center>
    <hr>
    <div id="resultado">
        <p id="result">RESULTADO . . .</p>
    </div>
    <footer style="margin-top: 8%;margin-bottom: 4%;"> Atenção!! O IMC deve ser interpretado somente por um profissional de saúde. </footer>
</section></center>
</div>
